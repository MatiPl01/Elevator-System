<div class="elevators-tab">
  <ul class="elevators-tab__elevators-list">
    <li *ngFor="let elevator of elevatorService.elevators; let idx = index" 
         class="elevators-tab__elevators-item">
      <app-elevator-details 
        [idx]="idx"
        [elevator]="elevator"
      ></app-elevator-details>
    </li>
  </ul>
</div>
